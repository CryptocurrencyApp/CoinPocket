<ion-menu [content]="content">
    <ion-header>
        <ion-toolbar>
            <ion-title>Menu</ion-title>
        </ion-toolbar>
    </ion-header>

    <ion-content>
        <ion-list class="menu-list">
            <button menuClose ion-item *ngFor="let p of mainPages" (click)="openPage(p)">
                {{p.title}}
            </button>
        </ion-list>
        <ion-list class="menu-list">
            <button menuClose ion-item *ngFor="let p of userPages" (click)="openPage(p)">
                {{p.title}}
            </button>
        </ion-list>
        <ion-list class="menu-list">
            <button menuClose ion-item *ngFor="let p of aboutPages" (click)="openPage(p)">
                {{p.title}}
            </button>
        </ion-list>
        <ion-list class="menu-list">
            <button ion-item (click)="logout()">ログアウト</button>
        </ion-list>
    </ion-content>

</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
