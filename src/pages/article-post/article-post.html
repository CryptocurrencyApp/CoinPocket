<ion-header>

    <ion-navbar>
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>投稿</ion-title>
    </ion-navbar>

</ion-header>

<ion-content padding>
    <form (ngSubmit)="postArticle()">
        <ion-item>
            <ion-label floating>URL</ion-label>
            <ion-input type="text" [(ngModel)]="url" name="url"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label floating>Comment</ion-label>
            <ion-textarea rows="4" maxLength="100" (keyup)="changeCount()" [(ngModel)]="comment" name="comment"></ion-textarea>
        </ion-item>
        <ion-item>
            <ion-note item-end>
                文字数: {{ count }} / 100
            </ion-note>
        </ion-item>
        <button full ion-button type="submit">投稿</button>
    </form>
</ion-content>
