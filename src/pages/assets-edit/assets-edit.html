<ion-header>

    <ion-navbar>
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>アセット編集画面</ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-card>
        <ion-card-header>
            コイン銘柄追加
        </ion-card-header>
        <ion-card-content>
            <ion-item>
                <ion-label color="primary">
                    <ion-icon name="search"></ion-icon>
                </ion-label>
                <ion-input placeholder="例）Bitcoin, BTC, bitcoin"
                           (input)="getInputCoinName($event.target.value)"></ion-input>
            </ion-item>

            <ion-list inset *ngIf="isInput">
                <li ion-item *ngFor="let coin of matchedCoinList">
                    {{coin.name}}（{{coin.symbol}}）
                </li>
            </ion-list>

            <ion-item *ngIf="isNotFound" text-wrap>
                一致するコインが存在しません。
                選択できないコインの可能性があります。詳しくは<a href="">こちら</a>
            </ion-item>
        </ion-card-content>
    </ion-card>

    <ion-card>
        <ion-card-content>
            <!-- コイン銘柄編集・削除フォーム -->
        </ion-card-content>
    </ion-card>
</ion-content>
