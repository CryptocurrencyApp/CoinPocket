<ion-header>
    <ion-navbar hideBackButton>
        <ion-title>
            <div class="not-logged-in-home__header-image-wrapper">
                <img src="../../assets/imgs/side-logo.png" alt="LOGO">
            </div>
        </ion-title>
    </ion-navbar>
</ion-header>


<ion-content padding>
    <ion-card color="#0080ff" class="not-logged-in-home__hero-card-wrapper">
        <div class="not-logged-in-home__hero-image-wrapper">
            <img src="../../assets/imgs/vector-logo.png" alt="LOGO">
        </div>
    </ion-card>
    <ion-card>
        <ion-item *ngIf="isError" color="danger" text-wrap>
            メールアドレスかパスワードが間違っています
        </ion-item>
        <form>
            <ion-item>
                <ion-label *ngIf="!isError" color="primary" stacked>メールアドレス</ion-label>
                <ion-label *ngIf="isError" color="danger" stacked>メールアドレス</ion-label>
                <ion-input type="email" placeholder="あなたのメールアドレス" name="email" required
                           [(ngModel)]="email"></ion-input>
            </ion-item>
            <ion-item>
                <ion-label *ngIf="!isError" color="primary" stacked>パスワード</ion-label>
                <ion-label *ngIf="isError" color="danger" stacked>パスワード</ion-label>
                <ion-input type="password" placeholder="あなたのパスワード" name="inputPassword" required
                           [(ngModel)]="inputPassword"></ion-input>
            </ion-item>
            <ion-item>
                <button ion-button color="primary" item-right default (click)="login()" type="submit">
                    ログイン
                </button>
            </ion-item>
        </form>
        <ion-item>
            <a (click)="goSignUpPage()">アカウントをお持ちでない方</a>
        </ion-item>
    </ion-card>

    <button ion-button full icon-end (click)="goHowToUsePage()" color="secondary">
        詳しくはこちら
        <ion-icon name="arrow-dropright"></ion-icon>
    </button>

    <div class="footer__copyright">&copy; 2018 CoinPocket</div>
</ion-content>
