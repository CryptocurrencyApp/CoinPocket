<ion-header>

    <ion-navbar>
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>ユーザ登録</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>
    <form (ngSubmit)="signUp()">
        <ion-item *ngIf="isError" color="danger">
            入力値が不正です
        </ion-item>
        <ion-item>
            <ion-label floating>ユーザ名</ion-label>
            <ion-input type="text" [(ngModel)]="name" name="name"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label floating>性別</ion-label>
            <ion-input type="text" [(ngModel)]="name" name="name"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label floating>誕生日</ion-label>
            <ion-input type="text" [(ngModel)]="name" name="name"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label floating>メールアドレス</ion-label>
            <ion-input type="text" [(ngModel)]="email" name="email"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label floating>パスワード</ion-label>
            <ion-input type="password" [(ngModel)]="password" name="password"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label floating>パスワード(2回目)</ion-label>
            <ion-input type="password" [(ngModel)]="confirmationPassword" name="confirmationPassword"></ion-input>
        </ion-item>

        <button full ion-button type="submit">登録</button>
    </form>
</ion-content>
