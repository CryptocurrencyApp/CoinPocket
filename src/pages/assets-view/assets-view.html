<ion-header>

    <ion-navbar>
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>アセット確認画面</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-card color="primary">
        <ion-card-header text-center>
            総資産額
        </ion-card-header>
        <ion-card-content text-center class="assets-view-total-card-value">
            {{total}} JPY
        </ion-card-content>
    </ion-card>

    <ion-card>
        <ion-list inset>
            <li ion-item *ngFor="let item of information">
                <span item-start>
                    {{item.id}}
                </span>
                <span item-end>
                    {{item.jpy}} JPY
                </span>
            </li>
        </ion-list>
    </ion-card>

    <ion-fab bottom right>
        <button ion-fab color="secondary" (click)="goAssetsEditPage()">
            <ion-icon name="settings"></ion-icon>
        </button>
    </ion-fab>
</ion-content>
